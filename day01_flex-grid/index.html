<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid</title>
    <style>
        section {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
        }
        div{
            height: 150px;
            /* width: 150px; */
            border: 1px solid black;
            font-size: 30px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>

</body>
</html>
